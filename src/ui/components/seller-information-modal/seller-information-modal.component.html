<ng-template vdrDialogTitle>Seller Information</ng-template>

<seller-information [formGroup]="formGroup" [fields]="fields"></seller-information>

<ng-template vdrDialogButtons>
  <button type="button"
          class="btn"
          (click)="cancel()">Cancel</button>
  <button type="button"
          [title]="isAlreadyVerified?'This Seller is verified':''"
          class="btn btn-primary"
          [disabled]="isAlreadyVerified"
          (click)="verifySeller()">Verify</button>
</ng-template>
