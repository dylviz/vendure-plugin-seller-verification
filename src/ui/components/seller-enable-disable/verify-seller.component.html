<vdr-page-header>
	<div class="page-title">
		<h1>Seller Information</h1>
	</div>
	<vdr-action-bar>
		<vdr-ab-right>
			<button
				class="btn btn-primary"
				(click)="save()"
				[disabled]="(detailForm.invalid || detailForm.pristine)"
			>
				Request Verification
			</button>
		</vdr-ab-right>
	</vdr-action-bar>
</vdr-page-header>

<vdr-page-body>
	<vdr-page-block>
		<seller-information [formGroup]="detailForm" [fields]="fields"></seller-information>
	</vdr-page-block>
</vdr-page-body>
